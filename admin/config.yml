backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "projects"
    label: "Projects"
    files:
      - file: "content/projects.json"
        label: "Projects List"
        name: "projects"
        extension: "json"
        format: "json"
        fields:
          - label: "Projects"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Kicker", name: "kicker", widget: "string", required: false }
              - { label: "Short Summary", name: "summary", widget: "text" }
              - { label: "Details (Modal)", name: "details", widget: "text", required: false }
              - { label: "Image", name: "image", widget: "image", required: false }
              - label: "Bullets"
                name: "bullets"
                widget: "list"
                required: false
                field: { label: "Item", name: "item", widget: "string" }

  - name: "research"
    label: "Research & Publications"
    files:
      - file: "content/research.json"
        label: "Research List"
        name: "research"
        extension: "json"
        format: "json"
        fields:
          - label: "Entries"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Venue / Journal", name: "venue", widget: "string" }
              - { label: "Year", name: "year", widget: "string" }
              - { label: "Summary", name: "summary", widget: "text" }
              - { label: "Link", name: "link", widget: "string", required: false }
              - label: "Tags"
                name: "tags"
                widget: "list"
                required: false
                field: { label: "Tag", name: "tag", widget: "string" }

  - name: "experience"
    label: "Experience"
    files:
      - file: "content/experience.json"
        label: "Experience Timeline"
        name: "experience"
        extension: "json"
        format: "json"
        fields:
          - label: "Entries"
            name: "items"
            widget: "list"
            fields:
              - { label: "Role", name: "role", widget: "string" }
              - { label: "Organization", name: "org", widget: "string" }
              - { label: "Location", name: "location", widget: "string", required: false }
              - { label: "Period", name: "period", widget: "string" }
              - label: "Bullets"
                name: "bullets"
                widget: "list"
                required: false
                field: { label: "Item", name: "item", widget: "string" }
