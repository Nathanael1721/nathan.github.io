backend:
  name: github
  repo: Nathanael1721/nathanael1721.github.io
  branch: main
  base_url: "https://website.nathanaelcayadi.workers.dev"
  auth_endpoint: "auth"       # WAJIB untuk Cloudflare Workers

site_url: "https://nathanael1721.github.io"
display_url: "https://nathanael1721.github.io"

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:

  # --------------------------
  # PROJECTS
  # --------------------------
  - name: "projects"
    label: "Projects"
    files:
      - file: "content/projects.json"
        label: "Projects List"
        name: "projects"
        extension: "json"
        format: "json"
        fields:
          - label: "Projects"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Kicker", name: "kicker", widget: "string", required: false }
              - { label: "Short Summary", name: "summary", widget: "text", required: false }
              - { label: "Details (Modal)", name: "details", widget: "text", required: false }
              - { label: "Figma Link", name: "figmaLink", widget: "string", required: false, hint: "URL to Figma case study or prototype" }

              # MULTI IMAGE (carousel modal)
              - label: "Images"
                name: "images"
                widget: "list"
                required: false
                field:
                  label: "Image"
                  name: "src"
                  widget: "image"

              # THUMBNAIL fallback untuk kompatibilitas
              - { label: "Thumbnail (Optional)", name: "image", widget: "image", required: false }

              # BULLET POINTS
              - label: "Bullets"
                name: "bullets"
                widget: "list"
                required: false
                field:
                  label: "Item"
                  name: "item"
                  widget: "string"


  # --------------------------
  # RESEARCH
  # --------------------------
  - name: "research"
    label: "Research & Publications"
    files:
      - file: "content/research.json"
        label: "Research List"
        name: "research"
        extension: "json"
        format: "json"
        fields:
          - label: "Entries"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Venue / Journal", name: "venue", widget: "string" }
              - { label: "Year", name: "year", widget: "string" }
              - { label: "Summary", name: "summary", widget: "text", required: false }
              - { label: "Link", name: "link", widget: "string", required: false }
              - label: "Tags"
                name: "tags"
                widget: "list"
                required: false
                field:
                  label: "Tag"
                  name: "tag"
                  widget: "string"


  # --------------------------
  # EXPERIENCE
  # --------------------------
  - name: "experience"
    label: "Experience"
    files:
      - file: "content/experience.json"
        label: "Experience Timeline"
        name: "experience"
        extension: "json"
        format: "json"
        fields:
          - label: "Entries"
            name: "items"
            widget: "list"
            fields:
              - { label: "Role", name: "role", widget: "string" }
              - { label: "Organization", name: "org", widget: "string" }
              - { label: "Location", name: "location", widget: "string", required: false }
              - { label: "Period", name: "period", widget: "string" }
              - label: "Bullets"
                name: "bullets"
                widget: "list"
                required: false
                field:
                  label: "Item"
                  name: "item"
                  widget: "string"


  # --------------------------
  # EDUCATION
  # --------------------------
  - name: "education"
    label: "Education"
    files:
      - file: "content/education.json"
        label: "Education Entries"
        name: "education"
        extension: "json"
        format: "json"
        fields:
          - label: "Education List"
            name: "items"
            widget: "list"
            fields:
              - { label: "Degree", name: "degree", widget: "string" }
              - { label: "School", name: "school", widget: "string" }
              - { label: "Location", name: "location", widget: "string", required: false }
              - { label: "Period", name: "period", widget: "string" }
              - label: "Details"
                name: "details"
                widget: "list"
                required: false
                field:
                  label: "Item"
                  name: "item"
                  widget: "string"
